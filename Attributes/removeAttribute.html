<!--* The removeAttribute() method removes an attribute with a specified name from an element -->
<!--* Syntax : element.removeAttribute(name); -->

<!--* The removeAttribute() accepts an argument which is the name of the attribute you want to remove. If the attribute does not exist, the removeAttribute() method will not raise an error. -->

<!--* The removeAttribute() returns a value of undefined. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS removeAttribute() Demo</title>
</head>
<body>
    <a href="https://www.javascripttutorial.net" 
        target="_blank" 
        id="js">DOM Tutorial
    </a>

    <script>
        let link = document.querySelector('#js');
        // Check if the element exists
        if (link) {
            // Remove the 'target' attribute from the link element
            link.removeAttribute('target');
        }

        // How it works :
        // Select the link element with the id js using the querySelector() method.
        // Remove the target attribute of the link by calling the removeAttribute() on the selected link element.
    </script>
</body>
</html>

<!--* Summary : -->
<!--* Use the removeAttribute() to remove an attribute from a specified element. -->
