<!--* Toggle Password Visibility
<!--* *******************************************************

<!--? To make password visible, we follow these steps : -->
    <!--* 1. First, create an <input> element with the type of password and an icon that allows users to click it to toggle the visibility of the password. -->
    <!--* 2. Second, bind an event handler to the click event of the icon. If the icon is clicked, toggle the type attribute of the password field between text and password. The input with the type text will show the actual password. -->
    <!--* 3. Third, change the icon to make it more user-friendly. This step is optional. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password Visibility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form method="post">
            <p>
                <label for="username"> Username </label>
                <input type="text" name="username" id="username" />
            </p>
            <p>
                <label for="password"> Password </label>
                <input type="password" name="password" id="password" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </p>
            <button type="submit" id="submit" class="submit">Log In</button>
        </form>
    </div>

    <script>
        // Select the toggle button for showing/hiding the password
        const togglePassword = document.querySelector('#togglePassword');
        // Select the password input field
        const password = document.querySelector('#password');
    
        // Add a click event listener to the toggle button
        togglePassword.addEventListener('click', () => {
            // Retrieve the current type of the password input field (password or text)
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            // Toggle the type attribute of the password input field
            password.setAttribute('type', type);
    
            // Toggle the icon class to reflect the current state (show or hide)
            togglePassword.classList.toggle('bi-eye');
        });
    
        // Select the form element
        const form = document.querySelector('form');
        // Add a submit event listener to the form
        form.addEventListener('submit', (event) => {
            // Prevent the default form submission behavior
            event.preventDefault();
        });
    </script>
    
</body>
</html>
