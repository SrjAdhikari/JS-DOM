<!--? JavaScript Validation -->
    <!--* We will create a simple signup form with four input fields: username, email, password, and confirm password. When you click the sign up without filling anything or filling incorrect data format, the form will show error messages: -->

<!--? Weâ€™ll validate the following: -->
    <!--* 1. Username cannot be blank and has at least 3 characters and cannot be longer than 25 characters. -->
    <!--* 2. Email is mandatory and valid. -->
    <!--* 3. Password has eight characters or longer. And it must contain 1 lowercase character, 1 uppercase character, 1 number, and at least one special character in this set (!@#$%^&*). -->
    <!--* 4. The confirm password must be the same as the password. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="signup" class="form">

            <h1>Sign Up</h1>

            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>     <!--* use the <small> tag to show the error message to the users. -->
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>     <!--* use the <small> tag to show the error message to the users. -->
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>     <!--* use the <small> tag to show the error message to the users. -->
            </div>

            <div class="form-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>     <!--* use the <small> tag to show the error message to the users. -->
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
